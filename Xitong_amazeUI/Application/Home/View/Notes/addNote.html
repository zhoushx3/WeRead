
<div id="addNoteContainer">
	<form method="post" action="__URL__/addNoteIn" enctype="multipart/form-data">
		<div class="formGroup">
			<label for="chapter">章节</label>
			<input type="text" name="chapter" placeholder="1" />
		</div>
		
		<div class="formGroup">
			<label for="page">页码</label>
			<input type="text" name="page" placeholder="1" />
		</div>

		<div class="am-form-group formGroup">
      <label for="note">内容</label>
      <textarea name="note" rows="5"></textarea>
    </div>

		<div class="am-form-group formGroup">
			<label class="am-radio-inline">
				<input type="radio" value="1" name="public" checked="checked"> 所有人可见
			</label>
			<label class="am-radio-inline">
				<input type="radio" value="0" name="public"> 仅自己可见
			</label>
		</div>

		<div class="am-form-group am-form-file formGroup">
			<button type="button" class="am-btn am-btn-default am-btn-xs">
			<i class="am-icon-cloud-upload"></i> 选择要上传的文件</button>
			<input type="file" name="photo">
		</div>

		<input type="submit" class="am-btn am-btn-secondary am-btn-xs" value="提交">
	</form>
</div>
